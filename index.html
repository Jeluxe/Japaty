  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/chatbot.jpg">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/devibeans.min.css">
  <!-- Google Fonts Link For Icons -->

<body>
  <div class="drag-zone">
    <div class="drop-zone">
      <header>Drag & Drop to Upload File</header>
      <input type="file" id="image-input" accept="image/*" hidden />
    </div>
  </div>
  <div class="sidebar-container">
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
          <div id="sm-close-sidebar" onclick="closeSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
              <path
                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </div>
          <div id="new-chat" class="sidebar-item" onclick="handleSelectingChat(this)">
            New-Chat
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar-toggler">
      <span class="material-symbols-rounded">chevron_left</span>
    </div>
  </div>

  <div id="sm-header">
    <svg id="sm-open-sidebar" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
      fill="#e8eaed">
      <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
    </svg>

    <div id="sm-dropdown-container">
      <div id="sm-dropdown">
        <span id="selected-sm-dropdown-menu-item">dropdown</span>
        <span class="dropdown-icon material-symbols-rounded">
          expand_more
        </span>
      </div>
      <div id="sm-dropdown-menu" class="hide"></div>
    </div>
  </div>
  <!-- Chats container -->
  <div class="chat-container"></div>

  <!-- Typing container -->
  <div class="typing-container">
    <div class="image-input-container"></div>

    <div class="typing-content">
      <div class="typing-dropdown">
        <div id="dropdown">

          <span class="dropdown-icon material-symbols-rounded">
            expand_less
          </span>
        </div>
        <div id="dropdown-menu" class="hide"></div>
      </div>
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>

      </div>
